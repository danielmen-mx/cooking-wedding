<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvitaciÃ³n</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card-justify-center">
            <div class="col-md-5">
                <div id="app" class="card border-dark mb-3 text-white bg-dark" style="max-width: 30rem;">
                    <div class="card-header text-white bg-dark">
                        <h1>
                            My Platzi course list ðŸ’š
                        </h1>
                    </div>
                    <div class="card-body p-3 mb-2 bg-dark text-white">
                        <p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Course Title" v-model="title">
                                <input type="number" class="form-control" placeholder="Hours" v-model="time">
                                <button class="btn btn-success" @click="addCourse">Add course</button>
                            </div>
                        </p>
                        </fieldset>
                        <div>
                            <h3>Course List</h3>
                            <p class="red" v-show="!courses.length">
                                You have not completed any course yet
                            </p>
                            <div v-show="courses.length">
                                <ol>
                                    <li v-for="c in courses">
                                        <span>{{ c.title }} - {{ c.time }}hrs.</span>
                                    </li>
                                </ol>
                                <hr/>
                                <p>
                                    I've been learning at Platzi for <strong>{{ totalTime }}</strong> hours.
                                    <b>#NeverStopLearning</b>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
